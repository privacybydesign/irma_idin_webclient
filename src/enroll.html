<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="node_modules/jwt-decode/build/jwt-decode.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/js-cookie/src/js.cookie.js"></script>

    <script type="text/javascript" src="node_modules/@privacybydesign/irmajs/dist/irma.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/iDIN-enroll.js"></script>

    <title><%= enroll_title %></title>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="logo" class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
            <hr/>
            <a href="#">
                <img class="logo-img" src="images/iDIN_logo_64.png" />
            </a>
        </div>
        <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
            <h2><%= enroll_header %></h2>

            <div id="alert_box"></div>

            <p><%= enroll_received_attributes %></p>
            <table class="table" id="idinTable">
                <tbody></tbody>
            </table>
            <br/>
            <p><%= enroll_derived_attributes %></p>
            <table class="table" id="ageTable">
                <tbody></tbody>
            </table>

            <p><%= enroll_clicktoload %></p>
            <button id="enroll" class="btn btn-primary"><%= enroll_load_button %></button>
            <hr />
        </div>
    </div>
</div>
</body>
</html>
